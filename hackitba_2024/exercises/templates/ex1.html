{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/ex1.css' %}">
{% endblock head %}
{% block content %}
<div class="container ex1">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form class="row g-4 justify-content-center">
                {% for q in questions %}
                    {% for op in q %}
                    <div class="col-sm-6">
                        <div class="form-check form-check-inline text-center">
                            <input class="form-check-input" type="radio" id="op_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" name="question{{ forloop.parentloop.counter }}" value="{{ op.correct }}">
                            <label class="form-check-label" for="op_{{ forloop.parentloop.counter }}_{{ forloop.counter }}">{{ op.text }}</label>
                        </div>
                    </div>
                    {% endfor %}
                {% endfor %}
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn">Verificar</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 text-center">
            <img src="{% static '/img/palabrasInventadas.png' %}" class="imagen">
        </div>
    </div>
</div>
{% endblock %}
