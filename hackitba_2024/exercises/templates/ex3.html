{% extends 'base.html' %}

{% block title %}Info{% endblock %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/ex3.css' %}">
{% endblock head %}

{% block content %}
<div class="container ex3 ">
    <h3>Separe las palabras y escriba la oración correctamente. </h3>
    <form>
        {% for q in questions %}
        <h5>{{ q.without_spaces }}</h5>
        <input placeholder="Escriba acá" type="text" data-correct-value="{{ q.original }}" class="form-control mb-3" >
        {% endfor %}
        <button type="submit" class="btn">Verificar</button>
    </form>
</div>

{% endblock %}
