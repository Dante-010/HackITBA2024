{% extends 'base.html' %}

{% block title %}Info{% endblock %}
{%block head%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/ejercicio.css' %}">
{% endblock head %}
{% block content %}
<div class="card mb-3 contenedorActividad" style="max-width: 540px;">
    <form>
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    {% for q in questions %}
                        {% for option in q.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="{{ option.correct }}" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                {{ option.text }}
                            </label>
                        </div>
                        {% endfor %}
                        <div class="col-md-4">
                            <img src="{% static q.image %}" class="img-fluid rounded-start">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
    <div class="text-center">
        <button type="button">Verificar</button>
    </div>
</div>
{% endblock %}
