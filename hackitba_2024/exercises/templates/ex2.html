{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/ex2.css' %}">
{% endblock head %}

{% block content %}
<div class="card mb-3 contenedorActividad" style="max-width: 540px;">
    <form>
        <div class="row g-0">
            <div class="col-md-4"> <!-- Move the image column outside the card-body -->
                {% for q in questions %}
                    <div class="col-md-12">
                        <img src="{% static q.image %}" class="img-fluid rounded-start"> <!-- Image to the left -->
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    {% for q in questions %}
                        {% for option in q.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="{{ option.correct }}" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    {{ option.text }}
                                </label>
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
    <div class="text-center">
        <button type="button">Verificar</button>
    </div>
</div>

<script src="{% static "js/ex2.js" %}"></script>
{% endblock %}
