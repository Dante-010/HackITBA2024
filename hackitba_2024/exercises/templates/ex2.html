{% extends 'base.html' %}

{%block head%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/ex2.css' %}">
{% endblock head %}
{% block content %}
<div class="position-absolute top-50 start-50  translate-middle">
    <div class="card mb-3" style="width: 30rem; height: 17rem; padding: 3.5rem 0rem;">
        <form>
            <div class="row justify-content-md-center">
                {% for q in questions %}
                <div class="col-sm">
                    <div class="card-body">
                        {% for option in q.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="{{ option.correct }}" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                {{ option.text }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-sm">
                    <img src="{% static q.image %}" class="imagen">
                </div>
{% endfor %}
            </div>
            <div class="text-center" >
                <button class="btn" type="submit">Verificar</button>
            </div>
    </div>

    </form>
</div>
{% endblock %}
