{% extends 'base.html' %}

{% block title %}Info{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="scrollable-grid">
        {% for achiv in achievement_list %}
        <div class="card">
          <img src="{% static exercise.image_url %}" class="card-img-top card-img" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ achiv.name }}</h5>
            <p class="card-text">{{ achiv.description }}</p>
          </div>
            <div class="card-footer mt-auto">
              <a href="{{ achiv.url }}" class="btn btn-primary">Comenzar</a>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
